<h3 #header>You won't see this text, it's going to be replaced using ElementRef</h3>
<app-joke class="jokeListComponent" *ngFor="let j of jokes" [joke]="j" (jokeDeleted)="deleteAllJokes($event)">
    <span class="setup">{{ j.setup }}</span>
    <h1 class="punchline">{{ j.punchline }}</h1>
</app-joke>

<br /><br />
<h3>Content Jokes</h3>
<ng-content></ng-content>

<!-- Joke Form -->
<br /><br />
<app-joke-form (jokeCreated)="addJoke($event)"></app-joke-form>

<!-- Buttons -->
<br />
<button type="button" class="btn btn-success" (click)="addJoke()">Add Joke</button>
<button type="button" class="btn btn-danger" (click)="deleteAllJokes()">Clear Jokes</button>
