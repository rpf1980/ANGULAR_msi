<ul *ngFor="let person of people">
    <li [ngClass]="{
    'text-success':person.country === 'UK',
    'text-primary':person.country === 'USA',
    'text-danger':person.country === 'HK'
  }">
        {{ person.name }} ({{ person.country }})
    </li>
</ul>

<h3>NgClass - add specific class(es) instead of overwriting all classes with only 1(see above)</h3>
<ul *ngFor="let person of people">
    <li [class.text-success]="person.country === 'UK'" [class.text-primary]="person.country === 'USA'" [class.text-danger]="person.country === 'HK'">
        {{ person.name }} ({{ person.country }})
    </li>
</ul>
